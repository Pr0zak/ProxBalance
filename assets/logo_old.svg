<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="200" cy="200" r="190" fill="#1e40af" opacity="0.1"/>
  
  <!-- Main balance beam -->
  <rect x="100" y="195" width="200" height="10" rx="5" fill="#1e40af"/>
  
  <!-- Center pivot point -->
  <circle cx="200" cy="200" r="15" fill="#f97316"/>
  
  <!-- Left node (slightly elevated) -->
  <g transform="translate(130, 140)">
    <rect x="-25" y="0" width="50" height="45" rx="8" fill="#3b82f6"/>
    <rect x="-20" y="8" width="40" height="6" rx="2" fill="#60a5fa" opacity="0.7"/>
    <rect x="-20" y="18" width="40" height="6" rx="2" fill="#60a5fa" opacity="0.7"/>
    <rect x="-20" y="28" width="40" height="6" rx="2" fill="#60a5fa" opacity="0.7"/>
    <!-- Connection line -->
    <line x1="0" y1="45" x2="0" y2="60" stroke="#1e40af" stroke-width="4"/>
  </g>
  
  <!-- Right node (slightly lowered) -->
  <g transform="translate(270, 160)">
    <rect x="-25" y="0" width="50" height="45" rx="8" fill="#10b981"/>
    <rect x="-20" y="8" width="40" height="6" rx="2" fill="#34d399" opacity="0.7"/>
    <rect x="-20" y="18" width="40" height="6" rx="2" fill="#34d399" opacity="0.7"/>
    <rect x="-20" y="28" width="40" height="6" rx="2" fill="#34d399" opacity="0.7"/>
    <!-- Connection line -->
    <line x1="0" y1="45" x2="0" y2="40" stroke="#1e40af" stroke-width="4"/>
  </g>
  
  <!-- Sync/balance arrows -->
  <g opacity="0.6">
    <!-- Left to right arrow -->
    <path d="M 150 230 Q 200 220 240 230" fill="none" stroke="#f97316" stroke-width="3" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
    </path>
    <polygon points="240,230 235,225 235,235" fill="#f97316"/>
    
    <!-- Right to left arrow -->
    <path d="M 250 250 Q 200 260 160 250" fill="none" stroke="#f97316" stroke-width="3" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
    </path>
    <polygon points="160,250 165,245 165,255" fill="#f97316"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#1e40af" text-anchor="middle">ProxBalance</text>
  <text x="200" y="345" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">Cluster Optimization</text>
</svg>
